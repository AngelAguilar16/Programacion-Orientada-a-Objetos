<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>App 1</title>
  </head>
  <body>
    <div class="container mt-2 mx-1">
      <form action="" id="form-est">
        <div class="form-group">
          <label for="nocta" id="labelnocta">No. Cta</label>
          <input type="text" id="nocta" class="form-control" name="nocta" placeholder="Ingresa tu numero de cuenta">
        </div>
        <div class="form-group">
          <label for="nombre" id="labelnombre">Nombre</label>
          <input type="text" id="nombre" class="form-control" name="nombre" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label for="email" id="labelemail">Email</label>
          <input type="email" id="email" class="form-control" name="email" placeholder="Ingresa tu E-Mail">
        </div>
        <button id="guardar" type="submit" class="btn btn-primary">Guardar</button>
      </form>
      <table class="table table-striped table-sm mt-2">
          <thead>
              <tr>
                  <th>No. Cta</th>
                  <th>Nombre</th>
                  <th>Correo</th>
              </tr>
          </thead>
          <tbody id="listaDatos">
  
          </tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <script src="assets/js/app2.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
